<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label>Principal</ion-label>
      <ion-select>
        <ion-option *ngFor="let referee of referees | async">
          {{referee.first_name + ' ' + referee.other_names}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Linea 1</ion-label>
      <ion-select>
        <ion-option *ngFor="let referee of referees | async">
          {{referee.first_name + ' ' + referee.other_names}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Linea 2</ion-label>
      <ion-select>
        <ion-option *ngFor="let referee of referees | async">
          {{referee.first_name + ' ' + referee.other_names}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>Mesa</ion-label>
      <ion-select>
        <ion-option *ngFor="let referee of referees | async">
          {{referee.first_name + ' ' + referee.other_names}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-card>
  <button class="main-btn" ion-button color="positive" block icon-left large on-tap="goToLiveMatch()">
    Iniciar
  </button>
</ion-content>
